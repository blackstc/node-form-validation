{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<h2>Add a Puppy<h2>

  <form action="/puppies" method="post">
    <h4>Name<h4>
      <input type="text" name="name" required><br>

    <h4>ID<h4>
      <input type="text" name="id"><br>
    <input type="submit" value="Create Puppy" required>
  </form>

{% endblock %}
