{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<h2>Showing People</h2>
<h5 class="alert alert-success">{{success}}</h5>

<h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th>
        Name
      </th>
      <th>
        ID
      </th>
    </tr>
  </thead>
  <tbody>
    {% for person in people%}
    <tr>
      <td>
        {{person.name}}
      </td>
      <td>
        {{person.id}}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</h3>
<form action="/people/new">
  <button type="submit" class="btn btn-default">Add Another Person</button>
</form>
<form action="/">
  <button type="submit" class="btn btn-default">Back to Index</button>
</form>


{% endblock %}
